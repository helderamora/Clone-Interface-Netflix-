<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Interface Netflix</title>
    <link rel="stylesheet" href="./style/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&family=Teko:wght@300..700&display=swap"

    <!-- Responsividade -->

    <link rel="stylesheet" href="style/responsive.css">

    <!--- OWL CSS -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">

            <h1 id="logo">Netflix</h1>

            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/">Séries</a></li>
                    <li><a href="/">Filmes</a></li>
                    <li><a href="/">Bombando</a></li>
                </ul>
            </nav>


        </div>
    </header>

    <main>
        <section>
            <div class="filme-principal" id="imagem">
                <div class="container">

                    <aside class="titulo">

                        <div id="botoes">
                            <button role="button" class="botao">
                                <i class="fa-solid fa-play"></i>
                                Assistir agora
                            </button>
                            <button role="button" class="botao">
                                <i class="fa-solid fa-circle-info"></i>
                                Mais informações
                            </button>
                        </div>

                    </aside>
                </div>
            </div>
        </section>

        <section>

            <span id="btn-left" onclick="direction(1)"><i id="bt1" class="fa-solid fa-angle-left"></i></span>

            <div class="carrosel-filmes" id="slide-img">
                <div class="item">
                    <img class="box-filmes" src="img/mini1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filmes" src="img/mini2.jpg" alt="" srcset="">

                <div class="item">
                    <img class="box-filmes" src="img/mini7.jpg" alt="" srcset="">

                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filmes" src="img/mini10.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filmes" src="img/mini11.jpg" alt="" srcset="">

                <div class="item">
                    <img class="box-filmes" src="img/mini12.jpg" alt="" srcset="">

                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filmes" src="img/mini16.jpg" alt="" srcset="">

                <div class="item">

                </div>
            </div>
            <span id="btn-right" onclick="direction(2)"><i id="bt2" class="fa-solid fa-angle-right"></i></span>

        </section>
    </main>

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/59d6d8cd4a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

</body>

</html>
